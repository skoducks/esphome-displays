    type: esp-idf

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "redacted"

ota:
  - platform: esphome
    password: "redacted"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esp-Screen1 Fallback Hotspot"
    password: "redacted"

captive_portal:

#### Everything above this point was auto-generated by the setup wizard, besides the redacted keys and 'esphome.on_boot' section

spi:
  id: hspi
  clk_pin: GPIO14
  mosi_pin: GPIO13
  miso_pin: GPIO12

output:
  - platform: ledc
    pin: GPIO27
    id: lcd_backlight
    frequency: 1000Hz

# Add a number component to control brightness
number:
  - platform: template
    name: "Screen Brightness"
    id: screen_brightness
    min_value: 0
    max_value: 100
    step: 5
    initial_value: 10
    optimistic: true
    set_action:
      - output.set_level:
          id: lcd_backlight
          level: !lambda 'return x / 100.0;'

display:
  - platform: ili9xxx
    id: lcd
    spi_id: hspi
    model: ST7796
    dimensions:
      width: 320
      height: 480
    rotation: 270  # USB in from the left
    cs_pin: GPIO15
    dc_pin: GPIO2
    color_order: BGR
    invert_colors: false
    spi_mode: MODE0
    color_palette: 8BIT
    data_rate: 20MHz
    auto_clear_enabled: false
    update_interval: never

# Time component for timestamp
time:
  - platform: homeassistant
    id: homeassistant_time

